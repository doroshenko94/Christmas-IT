<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Программа с заставкой</title>
  <style>
    /* Стили для заставки */
    .splash-screen {
      width: 100%;
      height: 100%;
      background-color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
    }

    .splash-message {
      color: #fff;
      font-size: 24px;
      text-align: center;
    }

    /* Стили для основного интерфейса программы */
    .main-interface {
      display: none; /* Изначально скрываем основной интерфейс */
    }

    .content {
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <!-- Заставка -->
  <div class="splash-screen" id="splashScreen">
    <div class="splash-message">
      Добро пожаловать!<br>
      Подождите, загружаемся...
    </div>
  </div>

  <!-- Основной интерфейс программы -->
  <div class="main-interface" id="mainInterface">
    <div class="content">
      <h1>Привет, мир!</h1>
      <p>Это основной интерфейс программы.</p>
    </div>
  </div>

  <script>
    // Скрипт для переключения между заставкой и основным интерфейсом
    setTimeout(function() {
      var splashScreen = document.getElementById("splashScreen");
      var mainInterface = document.getElementById("mainInterface");

      splashScreen.style.display = "none"; // Скрываем заставку
      mainInterface.style.display = "block"; // Отображаем основной интерфейс
    }, 5000); // После 5 секунд переключаемся

  </script>
</body>
</html>
